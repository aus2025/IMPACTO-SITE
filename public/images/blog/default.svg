<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e3a8a"/>
  
  <!-- Gradient overlay -->
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.7" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  
  <!-- Abstract shapes -->
  <circle cx="200" cy="500" r="180" fill="#2563eb" opacity="0.3"/>
  <circle cx="1000" cy="150" r="200" fill="#93c5fd" opacity="0.2"/>
  
  <!-- Text background for better readability -->
  <rect x="150" y="350" width="900" height="150" rx="10" fill="black" opacity="0.3"/>
  
  <!-- Text -->
  <text x="50%" y="45%" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle" stroke="black" stroke-width="1">Impacto Automation</text>
  <text x="50%" y="55%" font-family="Arial" font-size="32" fill="#bfdbfe" text-anchor="middle" stroke="black" stroke-width="0.5">Business Automation & AI Insights</text>
</svg> 